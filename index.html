<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6 px-3">
        <div class="form_item">
          <p>Tính thuế thu nhập cá nhân :</p>
          <div class="form_row">
            <input class="form_input1" id="name" type="text" placeholder="Nhập họ tên" />
            <input class="form_input1" id="monney" type="text" placeholder="Tổng thu nhập năm" maxlength="20" />
            <input class="form_input1" id="people" type="text" placeholder="Số người phụ thuộc" />
          </div>
          <button id="btn1" type="button" class="btn btn-success">
            Tính thuế
          </button>
          <div class="form_row" style="background: pink; margin-top: 10px; height: 30px;width: 80%;">
            <p id="thue" style="margin-bottom: 0; padding-left: 10px;"></p>
          </div>
        </div>
      </div>

      <div class="col-6 px-3">
        <div class="form_item">
          <p style="margin-bottom: 0">Tính tiền cáp:</p>

          <div class="form_row">
            <p>Mã khách hàng :</p>
            <input class="form_input1" id="mkh" type="text" placeholder="Nhập mã khách hàng"/>
          </div>


          <div class="form_row">
            <p> Loại khách hàng :</p>
            <div class="box">
              <select style="width: 50% ;" name="" id="client" onchange="ANHIEN()">
                <option value="x">Chọn loại khách hàng</option>
                <option value="0">Nhà Dân</option>
                <option value="1">Doanh Nghiệp</option>
              </select>
            </div>
            <div class="box" id="vip">
              <p> Số kết nối :</p>
              <input type="number" id="sk1"  style="width: 20%;" value="0">
            </div>
            <div class="box">
              <p> Số kênh cao cấp :</p>
              <input type="number" id="sk2"  style="width: 20%;" value="0">
            </div>
          </div>
          <button id="btn2" type="button" class="btn btn-success">
            Kết quả
          </button><br>
          <div class="form_row" style="background: pink; background-color: pink; margin-top: 10px; height: 55px;width: 80%;">
            <p id="tien_cap" style="margin-bottom: 0; padding-left: 10px;"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
